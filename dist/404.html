<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BizDev</title>
    <script type="text/javascript">
      // Simple redirect to handle GitHub Pages routing
      var path = window.location.pathname.replace(/\/[^\/]*$/, '/');
      var url = window.location.origin + path + '#' + window.location.pathname + window.location.search;
      window.location.replace(url);
    </script>
  </head>

  </body>
</html>
